<p>register works!</p>
<div class="container">
    <div class="jumbotron">
      <div class="head">
        <h1>SignUp</h1>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="Signup()">
        <div class="form-group row">
          <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="firstName" formControlName="firstName"
              [ngClass]="{'is-invalid':submitted && f.firstName.errors}">
                This field is required.
            </div>
        </div>

        <div class="form-group row">
          <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lastName" formControlName="lastName"
              [ngClass]="{'is-invalid':submitted && f.lastName.errors}">
            </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" placeholder="email@example.com" formControlName="email"
              [ngClass]="{'is-invalid':submitted && f.email.errors}">
            </div>
        </div>
  
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password"
              [ngClass]="{'is-invalid':submitted && f.password.errors}">
            </div>
        </div>
  
        <div class="form-group row">
          <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
              [ngClass]="{'is-invalid':submitted && f.confirmPassword.errors}">
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                Passsword and ConfirmPassword not match</div>
            </div>
        </div>
  
        <fieldset>
          <div class="form-group row">
            <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
            <div class="col-sm-10">
              <input type="radio" formControlName="gender" value="male" checked>Male
              <input type="radio" formControlName="gender" value="female"> Female
            </div>
          </div>
        </fieldset>
  
        <div class="form-group row">
          <label for="country" class="col-sm-2 col-form-label">Country:</label>
          <div class="col-sm-10">
            <select class="custom-select" formControlName="country">
              <option value="India">INDIA</option>
              <option value="usa">USA</option>
              <option value="China">CHINA</option>
            </select>
          </div>
        </div>
        <div class="addbtn">
          <button type="submit" class="btn btn-success mb-2">SignUp</button>
        </div>
      </form>
    </div>
